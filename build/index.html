<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>| Welcome |</title>
    <link rel="stylesheet" href="css/material.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
</head>

<body>
    <div class="decor-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <img class="brand" src="images/D3Logo-indigo.png" alt="brand logo">
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp" placeholder="search">
                    </div>
                </div>
            </div>
            <div class="mdl-layout__header-row">
                <button id="menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
                    <i id="tt1" class="material-icons">more_vert</i>
                    <div class="mdl-tooltip" for="tt1">
                        Menu
                    </div>
                </button>
                <div class="mdl-layout-spacer"></div>
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="menu-lower-left">
                    <li class="mdl-menu__item">Current Orders</li>
                    <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Past Orders</li>
                    <li disabled class="mdl-menu__item">Disabled Action</li>
                    <li class="mdl-menu__item">Contact</li>
                </ul>
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
                    <i id="tt2" class="material-icons indigo600">shopping_cart</i>
                    <div class="mdl-tooltip" for="tt2">
                        View Cart
                    </div>
                </button>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                    <div class="decor-card-event mdl-card mdl-shadow--2dp">
                        <img src="http://placehold.it/330x150">
                        <div class="mdl-card__actions mdl-card--border">
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--raised"><i id="tt3" class="material-icons">info_outline</i></a>
                            <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--raised"><i id="tt4" class="material-icons">add_shopping_cart</i></a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-logo">Distinctly Different Decorations</div>
            <div class="mdl-layout-spacer"></div>
            <ul class="mdl-mini-footer__link-list">
                <li><a href="#">Help</a></li>
                <li><a href="#">Privacy & Terms</a></li>
            </ul>
    </div>
    </footer>
    </div>
    <script src="js/material.min.js"></script>
</body>

</html>
