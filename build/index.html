<!doctype html>
<html lang="en" ng-app="DDDApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>| Distinctly Different Decor |</title>
    <base href="/">
    <link rel="stylesheet" href="css/material.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
</head>

<body>
    <div class="decor-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="mdl-layout__header-row">
                </div>
                <div class="mdl-layout-spacer"></div>
                <div>
                    <img class="brand" src="images/D3Logo.svg" alt="brand logo">
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <div class="mdl-layout__title">Distinctly Different Decor</div>
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link" href="">About</a>
                <a class="mdl-navigation__link" href="">Contact</a>
            </nav>
        </div>
        <main ui-view></main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <p>Distinctly Different Decor</p>
            </div>
            <div class="mdl-mini-footer__right-section">
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="#">Privacy & Terms</a></li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="js/mdl/material.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
