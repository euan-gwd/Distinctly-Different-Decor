<!doctype html>
<html lang="en" ng-app="DDDApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>| Distinctly Different Decor |</title>
    <link rel="stylesheet" href="css/material.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
</head>

<body ng-controller="StoreController as store">
    <div class="decor-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div>
                    <img class="brand" src="images/D3Logo.svg" alt="brand logo">
                </div>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                  mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                        <i id="ttsearch" class="material-icons">search</i>
                        <div class="mdl-tooltip mdl-tooltip--left" for="ttsearch">
                            Search
                        </div>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" ng-model="productSearch" id="fixed-header-drawer-exp" placeholder="filter items by search">
                    </div>
                </div>
            </div>
            <div class="mdl-layout__header-row">
                <button id="menu-lower-left" class="mdl-button mdl-js-button">
                    <i id="ttmenu" class="material-icons brand-color">more_vert</i>
                    <div class="mdl-tooltip mdl-tooltip--right" for="ttmenu">
                        Menu
                    </div>
                </button>
                <div class="mdl-layout-spacer"></div>
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="menu-lower-left">
                    <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Categories</li>
                    <li class="mdl-menu__item">Current Orders</li>
                    <li class="mdl-menu__item mdl-menu__item--full-bleed-divider">Past Orders</li>
                    <li class="mdl-menu__item">Help</li>
                    <li class="mdl-menu__item">Privacy and Terms</li>
                </ul>
                <h6 class="cartTotal">Total in Cart {{store.getCartPrice() | currency:"R"}}</h6>
                <!-- Shopping cart -->
                <button id="ttcart" class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored 
mdl-button--primary">
                    <i class="material-icons">shopping_cart</i>
                    <div class="mdl-tooltip mdl-tooltip" for="ttcart">
                        Checkout
                    </div>
                </button>
                <div class="mdl-badge mdl-badge--overlap" data-badge="{{store.basket.length}}" ng-hide="store.basket.length === 0"></div>
            </div>
        </header>
        <!-- end of menu -->
        <main class="mdl-layout__content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone" ng-repeat="product in store.products | filter:productSearch track by $index">
                    <div class="decor-card-event mdl-card mdl-shadow--2dp">
                        <img ng-src="{{product.image}}">
                        <div class="mdl-card__supporting-text">
                            {{product.name}}
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <p class="mdl-card__title-text">{{product.price | currency:"R"}}</p>
                            <div class="mdl-layout-spacer"></div>
                            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="store.removeItem(product); selectedProduct.toggle = false"><i class="material-icons removeCart-color">remove_shopping_cart</i></button>
                            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="store.addItem(product); selectedProduct.toggle = true"><i class="material-icons addCart-color">add_shopping_cart</i></button>
                        </div>
                        <div class="mdl-card__menu" ng-show="selectedProduct.toggle">
                                <i class="material-icons selected-color">done</i>
                        </div>
                        <div class="mdl-card__menu" ng-hide="!selectedProduct.toggle">
                                <i class="material-icons selected-color">done</i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <!-- <div class="mdl-logo"> -->
                <small>Copyright 2016 All rights reserved</small>
                <!-- </div> -->
            </div>
            <div class="mdl-mini-footer__right-section">
                Contact
                <button id="decor-menu-top-right" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">share</i>
                </button>
                <ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect" data-mdl-for="decor-menu-top-right">
                    <li class="mdl-menu__item">Facebook</li>
                    <li class="mdl-menu__item">Twitter</li>
                    <li class="mdl-menu__item">Email</li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="js/mdl/material.min.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
