<md-card class="card-border" md-whiteframe="2">
    <div class="md-toolbar-tools" layout-align="space-between center">
        <md-input-container>
            <md-icon class="brand-color-alt">search</md-icon>
            <input ng-model="product.search" type="search" placeholder="Search">
        </md-input-container>
        <md-button class="md-raised md-primary" aria-label="checkout button" ng-click="cartCheckOut()">
            <md-icon>shopping_cart</md-icon>
            <span class="md-subhead" ng-if="cart.products.length">{{getCartTotals()}}</span>
        </md-button>
        <h6 class="md-subhead" ng-if="cart.products.length">Total {{getCartPrice() | currency:"R"}}</h6>
    </div>
</md-card>
<md-content class="md-padding" layout-xs="column" layout="row" layout-align="space-around center" layout-wrap>
    <div ng-repeat="product in products | filter:product.search">
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{product.title}}</span>
                    <span class="md-subhead">{{product.price | currency:"R"}}</span>
                </md-card-title-text>
                <md-card-title-media>
                    <div class="md-media-sm card-media"><img ng-src="{{product.image}}"></div>
                </md-card-title-media>
            </md-card-title>
            <md-card-content>
                <p>{{product.description}}</p>
            </md-card-content>
            <md-divider></md-divider>
            <md-card-actions layout="row" layout-align="center center">
                <md-button ng-click="addToCart(product)">
                    <md-icon class="brand-color">add_shopping_cart</md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</md-content>
