<header class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
            <h6 class="cart-subtotal">Total in Cart {{getCartPrice() | currency:"R"}}</h6>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" ng-click="cartCheckOut()"><i class="material-icons">shopping_cart</i></button>
            <div class="mdl-badge mdl-badge--overlap" data-badge="{{getCartTotals()}}" ng-if="cart.products.length"></div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </div>
</header>
<main class="mdl-layout_content">
    <div class="content-grid mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <div class="search-bar">
                <i class="material-icons brand-color">search</i>
                <input class="mdl-textfield__input" type="search" ng-model="productSearch" id="Search" placeholder="filter items by search">
            </div>
        </div>
        <div class="mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone" ng-repeat="product in products | filter:productSearch">
            <div class="decor-card-event mdl-card mdl-shadow--2dp">
                <figure class="mdl-card__media">
                    <img ng-src="{{product.image}}">
                </figure>
                <div class="mdl-card__title">
                    <h1 class="mdl-card__title-text">{{product.title}}</h1>
                </div>
                <div class="mdl-card__supporting-text">
                    <p>{{product.description}}</p>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <p class="mdl-card__title-text">{{product.price | currency:"R"}}</p>
                    <div class="mdl-layout-spacer"></div>
                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="addToCart(product)"><i class="material-icons brand-color">add_shopping_cart</i></button>
                </div>
            </div>
        </div>
    </div>
</main>
