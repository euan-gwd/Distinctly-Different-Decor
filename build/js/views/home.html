<div layout="row" layout-align="space-around center">
    <md-input-container>
        <md-icon class="brand-color-alt">search</md-icon>
        <input ng-model="product.search" type="search" aria-label="search" placeholder="Search">
    </md-input-container>
    <span flex hide show-gt-sm></span>
    <md-button class="md-raised md-primary" aria-label="checkout button" ng-click="cartCheckOut()">
        <md-icon>shopping_cart</md-icon>
        <span class="md-subhead" ng-if="cart.products.length">{{getCartTotals()}}</span>
    </md-button>
    <h6 class="md-subhead md-padding" ng-if="cart.products.length">Total {{getCartPrice() | currency:"R"}}</h6>
</div>
<div layout-gt-xs="row" layout-align="space-around center" layout-xs="row" layout-wrap>
    <div ng-repeat="product in products | filter:product.search">
        <md-card class="decor-card-square">
						<md-card-title-media>
								<div class="md-media-sm card-media"><img ng-src="{{product.image}}"></div>
						</md-card-title-media>
            <md-card-title>
                <md-card-title-text>
                    <p class="md-headline">{{product.title}}</p>
                </md-card-title-text>
								<span class="md-subhead">{{product.price | currency:"R"}}</span>
            </md-card-title>
            <md-card-content>
                <p class="md-body-1">{{product.description}}</p>
            </md-card-content>
            <md-divider></md-divider>
            <md-card-actions layout="row" layout-align="center center">
                <md-button ng-click="addToCart(product)">
                    <md-icon class="brand-color">add_shopping_cart</md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
