<md-subheader class="md-primary" md-whiteframe="2">
    <section layout="row" layout-align="space-around center" class="sub-toolbar">
        <md-input-container>
            <md-icon class="brand-color-alt">search</md-icon>
            <input ng-model="productSearch" type="search" aria-label="search" placeholder="Search">
        </md-input-container>
				<span flex hide show-gt-sm></span>
				<md-button hide show-gt-sm class="md-primary md-hue-1" aria-label="show all" md-ripple-size="auto" ng-click="sortAll()">Show All</md-button>
				<md-button hide show-gt-sm class="md-primary md-hue-1" aria-label="show glass items only" md-ripple-size="auto" ng-click="sortGlass()">Show Glass only</md-button>
				<md-button hide show-gt-sm class="md-primary md-hue-1" aria-label="show paper items only" md-ripple-size="auto" ng-click="sortPaper()">Show Paper only</md-button>
				<span flex hide show-gt-sm></span>
        <md-button class="md-raised md-primary" aria-label="checkout button" ng-click="cartCheckOut()" md-ripple-size="full">
            <md-icon>shopping_cart</md-icon>
            <span class="md-subhead" ng-if="cart.products.length">{{getCartTotals()}}</span>
        </md-button>
        <h6 class="md-subhead md-padding" ng-if="cart.products.length">Total
            {{getCartPrice() | currency:"R"}}</h6>
    </section>
</md-subheader>
<section layout-gt-xs="row" layout-align="space-around center" layout-xs="row" layout-wrap>
    <div ng-repeat="product in products | filter:productSearch">
        <md-card class="decor-card-square">
            <img ng-src="{{product.image}}" class="md-card-image">
            <md-card-title>
                <md-card-title-text>
                    <p class="md-headline">{{product.title}}</p>
                </md-card-title-text>
                <span class="md-subhead">{{product.price | currency:"R"}}</span>
            </md-card-title>
            <md-divider></md-divider>
            <md-card-actions layout="row" layout-align="center center">
                <md-button ng-click="addToCart(product)">
                    <md-icon class="brand-color">add_shopping_cart</md-icon>
                </md-button>
            </md-card-actions>
        </md-card>
    </div>
</section>
