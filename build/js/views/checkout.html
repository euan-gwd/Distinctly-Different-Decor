                <div>
                    <h5>Shopping Cart</h5>
                </div>
                <div>
                    <ul class="cart-header">
                        <li>Item</li>
                        <li>Product</li>
                        <li>Add</li>
                        <li>Remove</li>
                    </ul>
                </div>
                <div class="cart-list mdl-list">
                    <div class="mdl-list__item mdl-list__item--two-line" ng-repeat="product in cart.products">
                        <div class="mdl-list__item-primary-content">
                            <img class="mdl-list__item-avatar cart-image" ng-src="{{product.image}}">
                            <span><div class="mdl-badge mdl-badge--overlap" data-badge="x{{product.quantity}}" ng-if="product.quantity > 0">{{product.title}}</div></span>
                            <span class="mdl-list__item-sub-title">{{product.price | currency:"R"}}</span>
                        </div>
                        <span class="mdl-list__item-secondary-content">
                      <span class="mdl-list__item-secondary-info">Add</span>
                        <span class="mdl-list__item-secondary-action"><button class="cart-list-button mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--icon" ng-click="addToCart(product)"><i class="material-icons addCart-color">add_shopping_cart</i></button></span>
                        </span>
                        <span class="mdl-list__item-secondary-content">
                      <span class="mdl-list__item-secondary-info">Remove</span>
                        <span class="mdl-list__item-secondary-action"><button class="cart-list-button mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--icon" ng-click="removeFromCart(product,$index)" ng-show="product.quantity > 0"><i class="material-icons removeCart-color">remove_shopping_cart</i></button></span>
                        </span>
                    </div>
                </div>
                <div>
                    <h6 class="cart-grand-total">Grand Total for ({{getCartTotals()}}) items = {{getCartPrice() | currency:"R"}}</h6></td>
                </div>
            </div>
            <div class="mdl-card__supporting-text">
                <form name="customerForm" novalidate class="css-form" ng-submit="submitOrder()">
                    <h5>Your Details:</h5>
                    <div class="mdl-textfield mdl-js-textfield" ng-class="{ 'mdl-textfield__input.ng-invalid': customerForm.Email.$touched && customerForm.Email.$invalid }">
                        <input class="mdl-textfield__input" type="text" id="Name" placeholder="Name..." ng-model="customerName" pattern="[A-Z,a-z, ]*" ng-minlength="3" required>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield" ng-class="{ 'mdl-textfield__input.ng-valid': customerForm.Name.$touched && customerForm.Name.$valid }">
                        <input class="mdl-textfield__input" type="tel" id="Phone" placeholder="Phone..." ng-model="customerPhone" ng-minlength="10" ng-maxlength="12">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield" ng-class="{ 'mdl-textfield__input.ng-invalid': customerForm.Email.$touched && customerForm.Email.$invalid }">
                        <input class="mdl-textfield__input" type="email" id="Email" placeholder="Email..." ng-model="customerEmail" required="">
                    </div>
                    <div class="mdl-textfield mdl-js-textfield" ng-class="{ 'mdl-textfield__input.ng-invalid': customerForm.DelAddr.$touched && customerForm.DelAddr.$invalid }">
                        <textarea class="mdl-textfield__input" type="text" rows="3" id="DelAddr" placeholder="Delivery Address..." ng-model="customerDelAddr" ng-minlength="3" required=""></textarea>
                    </div>
                    <div>
                        <input type="submit" id="ttsubmit" value="Submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-button--accent">
                        <div class="mdl-tooltip mdl-tooltip" for="ttsubmit">
                            Confirm Order
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
