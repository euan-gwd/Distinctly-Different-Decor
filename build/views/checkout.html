<!-- Start shopping cart  -->
<div>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col mdl-cell--3-col-tablet mdl-cell--12-col-phone">
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable" ng-if="cart.products.length">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Product</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Add More</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in cart.products">
                        <td class="mdl-data-table__cell--non-numeric"><img ng-src="{{product.image}}"></td>
                        <td>
                            <div class="mdl-badge" data-badge="x{{product.quantity}}" ng-if="product.quantity > 0">{{product.title}}</div>
                        </td>
                        <td>{{product.price | currency:"R"}}</td>
                        <td>
                            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="addToCart(product)"><i class="material-icons addCart-color">add_shopping_cart</i></button>
                        </td>
                        <td>
                            <button class="mdl-button mdl-js-button" ng-click="removeFromCart(product,$index)" ng-show="product.quantity > 0"><i class="material-icons removeCart-color">remove_shopping_cart</i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- End table -->
            <h6>Grand Total ({{getCartTotals()}}) items = {{getCartPrice() | currency:"R"}}</h6>
        </div>
        <!-- end cell -->
        <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--4-col-phone">
            <h3>Your Details:</h3>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="custName" ng-model="custName">
                <label class="mdl-textfield__label" for="custName">Name...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="tel" id="custTel" ng-model="custTel">
                <label class="mdl-textfield__label" for="custTel">Tel...</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="custEmail" ng-model="custEmail">
                <label class="mdl-textfield__label" for="custEmail">Email...</label>
            </div>
        </div>
        <!-- end cell -->
    </div>
    <!-- end shopping cart grid -->
</div>
<!-- end shopping cart -->
